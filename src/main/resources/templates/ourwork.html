<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: head-content}">
</head>
    <body>
    <div th:replace="~{index :: navbar}"></div>
    <div th:replace="~{index :: the-welcome-page}">
    </div>

  <section class="our-work hidden">  
    <div class="our-work-title"><h1 class="service-head hidden">Sample of our work</h1></div>
    <!-- Slideshow container -->
<div class="slideshow-container">

<!-- Full-width images with number and caption text -->
<div class="mySlides fade">
<div class="numbertext">1 / 3</div>
<div class="image"><img src="/images/house3.jpg" style="width:100%; height: 400px;"></div>
<div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
<div class="numbertext">2 / 3</div>
<div class="image"><img src="/images/house2.jpg" style="width:100%; height: 400px;"></div>
<div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
<div class="numbertext">3 / 3</div>
<div class="image"><img src="/images/house1.jpg" style="width:100%; height: 400px;"></div>
<div class="text">Caption Three</div>
</div>

<!-- Next and previous buttons -->

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
</div>
</section>




    <div th:replace="~{index :: the-footer}"></div>
    <div th:replace="~{index :: the-real-footer}"></div>
    <script src="/javascript/script.js"></script>
    <script src="/javascript/appearancescript.js"></script>
</body>
</html>
